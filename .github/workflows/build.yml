name: Ubuntu and macOS Build

on:
  pull_request: {}
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Run on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: FlutterGen/flutter_gen/.github/workflows/setup_sdks.yml@main

      - name: Generate example
        run: |
          melos run example:command
          melos run example:build_runner

      - name: Check for any formatting and statically analyze the code.
        run: |
          melos run format
          melos run analyze

      # Only ubuntu
      - name: Run tests for our dart project.
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          melos run unit:test

      # Only ubuntu
      - name: Run coverage
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          melos run coverage
