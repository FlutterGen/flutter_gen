name: example_resources
description: A sample project using FlutterGen.

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^1.0.3

dev_dependencies:
  build_runner: ^2.1.11
  flutter_gen_runner: ^4.3.0

flutter_gen:
  output: lib/gen/
  line_length: 80
  
  integrations:
    flutter_svg: true

  assets:
    enabled: true
    package_parameter_enabled: true

  fonts:
    enabled: true

  colors:
    enabled: true
    inputs:
      - assets/color/colors.xml


flutter:
  assets:
    - assets/images/
