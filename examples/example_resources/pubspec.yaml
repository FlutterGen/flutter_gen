name: example_resources
description: A sample project using FlutterGen.
publish_to: 'none'

environment:
  sdk: '>=2.16.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.0
  flare_flutter: ^3.0.0
  rive: ^0.11.0
  lottie: ^2.0.0

dev_dependencies:
  build_runner: ^2.0.0
  flutter_gen_runner: ^5.3.1

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
      class_name: ResAssets

  fonts:
    enabled: true

  colors:
    enabled: true
    inputs:
      - assets/color/colors.xml

flutter:
  assets:
    - assets/images/
    - assets/unknown/unknown_mime_type.bk
