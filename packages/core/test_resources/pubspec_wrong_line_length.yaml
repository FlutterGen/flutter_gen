name: example

flutter_gen:
  output: lib/gen/
  line_length: aaaa

  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  assets:
    - assets/images/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Italic.ttf
          style: italic
