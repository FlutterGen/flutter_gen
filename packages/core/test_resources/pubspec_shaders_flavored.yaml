name: test

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true
    flare_flutter: true

flutter:
  shaders:
    - assets/shaders/shader1.frag

    - assets/shaders/winter_shaders/shader1.frag
    - assets/shaders/winter_shaders/winter.frag

    - assets/shaders/winter_shaders/holiday_shaders/shader1.frag
    - assets/shaders/winter_shaders/holiday_shaders/holiday.frag

    # duplicated
    - assets/shaders/winter_shaders/holiday_shaders/holiday.frag
    - path: assets/shaders/summer_shaders/
      flavors:
        - test
